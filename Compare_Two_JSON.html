       var obj2 = {age:5, name:"person1"};

       var res=true;

if(Object.keys(obj1).length==Object.keys(obj2).length)
{

        {
            continue;
        }
        else {
            res=false;

    }
}
else {
    res=false;
}
console.log(res);
